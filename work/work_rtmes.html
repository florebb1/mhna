	<title>N &middot; 감성 UI를 만듭니다</title>
   
    <link rel="stylesheet" href="../css/main.css"/>
	<link rel="shortcut icon" href="../images/favicon.ico" /> 

    <style>
     .loading{z-index:1000;position:fixed;top:0;width:100%;height:100%;background-color:rgba(248, 248, 248, 1)}.loading_img{position:relative;display:inline-block;top:50%;left:50%;width:150px;height:150px;transform:translateY(-50%) translateX(-50%)}.circle{position:absolute;border:3px solid transparent;border-top-color:#ffca38;border-radius:50%;-webkit-animation:rotate linear infinite;animation:rotate linear infinite}.circle.one{height:50px;width:50px;left:50px;top:50px;-webkit-animation-duration:.85s;animation-duration:.85s}.circle.two{height:75px;width:75px;top:38px;left:38px;-webkit-animation-duration:.95s;animation-duration:.95s}.circle.three{height:100px;width:100px;top:25px;left:25px;-webkit-animation-duration:1.05s;animation-duration:1.05s}@-webkit-keyframes rotate{from{-webkit-transform:rotateZ(360deg);transform:rotateZ(360deg)}to{-webkit-transform:rotateZ(0);transform:rotateZ(0)}}@keyframes rotate{from{-webkit-transform:rotateZ(360deg);transform:rotateZ(360deg)}to{-webkit-transform:rotateZ(0);transform:rotateZ(0)}}
    </style>

</head>
<body>

<div class="wrap work" data-sub="work_coinone">
 
 <div class="loading">
    <div class="loading_img">
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle three"></div>
    </div>
</div>
  
<header class="header"></header>

    <div class="ajaxArea">
        <section class="hero topArea">
            <!-- [!] sub.js에서 내용 생성 -->
        </section>

        <div class="contents">
            <article class="article_detail">
                <div class="inner">
                   <div class="detail_top">
                        <!-- [!] sub.js에서 내용 생성 -->
                   </div>
                   <div class="detail_main">
                        <ul class="shots">
                             <li class="shots_item unveiled" data-work="workItem">
                                 <a href="#" class="item_link">
                                     <img class="shots_item_img lazyload" src="../images/loading.svg" data-src="../../images/coinone_01.png" data-srcset="../images/coinone_01.png 1200w, ../images/coinone_01_sm.png 640w" alt=""/>
                                 </a>
                             </li>
                             <li class="shots_item">
                                 <a href="#" class="item_link">
                                     <img class="shots_item_img lazyload" src="../images/loading.svg" data-src="../../images/coinone_02.png" data-srcset="../images/coinone_02.png 1200w, ../images/coinone_02_sm.png 640w" alt=""/>
                                 </a>
                             </li>
                             <li class="shots_item">
                                 <a href="#" class="item_link">
                                     <img class="shots_item_img lazyload" src="../images/loading.svg" data-src="../../images/coinone_03.png" data-srcset="../images/coinone_03.png 1200w, ../images/coinone_03_sm.png 640w" alt=""/>
                                 </a>
                             </li>
                        </ul>
                        <div class="slider">
                            <div class="slider_inner">

                               <div class="slider_btn swiper-button-next"></div>
                               <div class="slider_btn swiper-button-prev"></div>

                              <div class="swiper-container">

                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img class="shots_item_img lazyload" src="../images/loading.svg"  data-src="../images/coinone_04.png" data-srcset="../images/coinone_04.png 1200w, ../images/coinone_04_sm.png 640w" alt=""/>
                                    </div>
                                    <div class="swiper-slide">
                                        <img class="shots_item_img lazyload"  src="../images/loading.svg" data-src="../images/coinone_05.png" data-srcset="../images/coinone_05.png 1200w, ../images/coinone_05_sm.png 640w" alt=""/>
                                    </div>
                                    <div class="swiper-slide">
                                        <img class="shots_item_img lazyload"  src="../images/loading.svg" data-src="../images/coinone_06.png" data-srcset="../images/coinone_06.png 1200w, ../images/coinone_06_sm.png 640w" alt=""/>
                                    </div>
                                </div>

                              </div>

                            </div>

                        </div>

                     
                    </div>
                   <div class="detail_bottom">
                        <!-- [!] sub.js에서 내용 생성 -->
                    </div>
                </div>
                <!-- //inner -->
            </article>
        </div>
    </div>
    <!-- //.ajaxArea -->
    
<!-- //.wrap -->
</div>
<footer class="footer"></footer>
 
	<script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="../js/lazyload.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/all.min.js"></script>
 
 
	 <script>
        var swiper = new Swiper('.swiper-container', {
          slidesPerView: 'auto',
          spaceBetween: 30,
          centeredSlides: true,
          grabCursor: true,
          nextButton: '.swiper-button-next',
          prevButton: '.swiper-button-prev',

          breakpoints: {
                640: {
                    slidesPerView: 'auto',
                    spaceBetween: 10
                },
            }

        });
         
         $(".lazyload").lazyload();
     </script>
